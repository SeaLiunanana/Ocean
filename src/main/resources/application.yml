server:
  port: 8080
spring:
  application:
    name: take_out_food
  banner:
    location: banner.txt
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/take_food?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID

excludePath: '/employee/login,/employee/logout,/backend/**,/front/**,favicon1.ico,/user/sendMsg,/user/login'

file:
  path: D:\image\
